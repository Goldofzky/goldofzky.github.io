<p>求最大的子数组之和
给一串数组，求出它元素之和最大的子数组
例如
    maxSequence([-2, 1, -3, 4, -1, 2, 1, -5, 4])
    # should be 6: [4, -1, 2, 1]</p>

<p>按照一般的方法，代码如下</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="k">def</span> <span class="nf">maxSequence</span><span class="p">(</span><span class="n">arr</span><span class="p">):</span>
    <span class="n">max</span><span class="o">=</span><span class="mi">0</span>
    <span class="k">for</span> <span class="n">i</span> <span class="k">in</span> <span class="n">range</span><span class="p">(</span><span class="n">len</span><span class="p">(</span><span class="n">arr</span><span class="p">)):</span>
        <span class="k">for</span> <span class="n">n</span> <span class="k">in</span> <span class="n">range</span><span class="p">(</span><span class="n">i</span><span class="o">+</span><span class="mi">1</span><span class="p">,</span><span class="n">len</span><span class="p">(</span><span class="n">arr</span><span class="p">)</span><span class="o">+</span><span class="mi">1</span><span class="p">):</span>
            <span class="n">s</span><span class="o">=</span><span class="n">sum</span><span class="p">(</span><span class="n">arr</span><span class="p">[</span><span class="n">i</span><span class="ss">:n</span><span class="p">])</span>
            <span class="nb">print</span> <span class="n">arr</span><span class="p">[</span><span class="n">i</span><span class="ss">:n</span><span class="p">]</span>
            <span class="k">if</span> <span class="p">(</span><span class="n">s</span><span class="o">&gt;</span><span class="n">max</span><span class="p">):</span>
                <span class="n">max</span><span class="o">=</span><span class="n">s</span>
    <span class="k">return</span> <span class="n">max</span></code></pre></figure>

<p>但是有更好的方法，可以只通过一次循环就达到目的</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="k">def</span> <span class="nf">maxSequence</span><span class="p">(</span><span class="n">arr</span><span class="p">):</span>
    <span class="n">max</span><span class="p">,</span><span class="n">curr</span><span class="o">=</span><span class="mi">0</span><span class="p">,</span><span class="mi">0</span>
    <span class="k">for</span> <span class="n">x</span> <span class="k">in</span> <span class="ss">arr:
        </span><span class="n">curr</span><span class="o">+=</span><span class="n">x</span>
        <span class="k">if</span> <span class="n">curr</span><span class="o">&lt;</span><span class="mi">0</span><span class="ss">:curr</span><span class="o">=</span><span class="mi">0</span>
        <span class="k">if</span> <span class="n">curr</span><span class="o">&gt;</span><span class="n">max</span><span class="ss">:max</span><span class="o">=</span><span class="n">curr</span>
    <span class="k">return</span> <span class="n">max</span></code></pre></figure>
