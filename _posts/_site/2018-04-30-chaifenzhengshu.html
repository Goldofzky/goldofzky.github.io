<h1 id="用数学的方法来拆分">用数学的方法来拆分</h1>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="n">n</span><span class="o">=</span><span class="mi">12345</span>
<span class="k">while</span> <span class="p">(</span><span class="n">n</span><span class="o">&gt;</span><span class="mi">0</span><span class="p">):</span>
    <span class="n">l</span><span class="p">.</span><span class="nf">append</span><span class="p">(</span><span class="n">n</span><span class="o">%</span><span class="mi">10</span><span class="p">)</span>
    <span class="n">n</span><span class="o">=</span><span class="n">n</span><span class="o">/</span><span class="mi">10</span>
<span class="n">l</span><span class="o">=</span><span class="n">list</span><span class="p">(</span><span class="n">reversed</span><span class="p">(</span><span class="n">l</span><span class="p">))</span><span class="c1">#将顺序倒过来</span></code></pre></figure>

<p>此时l生成列表[1,2,3,4,5]</p>

<h1 id="类型转换的方法来拆分">类型转换的方法来拆分</h1>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="n">n</span><span class="o">=</span><span class="mi">12345</span>
<span class="n">l</span><span class="o">=</span><span class="n">list</span><span class="p">(</span><span class="n">str</span><span class="p">(</span><span class="n">n</span><span class="p">))</span><span class="c1">#现将整数转化为字符串，然后变成列表</span>
<span class="n">l</span><span class="o">=</span><span class="n">map</span><span class="p">(</span><span class="n">int</span><span class="p">,</span><span class="n">l</span><span class="p">)</span><span class="c1">#将列表中的元素转化成整数</span></code></pre></figure>

<p>代码简单，但是运行时间却会长一些</p>
